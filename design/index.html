<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- レスポンシブ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>contact</h1>
    </header>

    <main>
      <form action="confirm.html">
        <label id="user-name" class="form-item">
          <p class="form-heading">お名前<span class="require">必須</span></p>
          <input type="text" placeholder="(例)本野太郎" required>
        </label>

        <label id="user-email" class="form-item">
          <p class="form-heading">メールアドレス<span class="require">必須</span></p>
          <input type="email" placeholder="（例）bookshop@email.com" required>
        </label>

        <label id="user-tel" class="form-item">
          <p class="form-heading">お問い合わせ項目</p>
          <input type="tel" placeholder="（例）取扱商品について" required>
        </label>

        <label id="contact-content" class="form-item">
          <p class="form-heading">お問い合わせ内容<span class="require">必須</span></p>
          <textarea placeholder="お問い合わせ内容をご入力ください（400字以内）"></textarea>
        </label>

        <div class="btn-area">
          <button id="btn_confirm" class="btn" type="button" onclick="location.href='./confirm.html'">確認する</button>
        </div>
      </form>
    </main>

    <footer>
      <small class="copyright">&copy; 2024 form</small>
    </footer>
  </body>
</html>
